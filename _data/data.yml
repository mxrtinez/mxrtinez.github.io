experiences:
    title: Experiences
    info:
      - role: Software architect and systems administrator
        time: 2020 - Present
        company: LA-CoNGA physics
        details: |
          Design, deploy and administer the MiLab platform, available at the URL https://milab.redclara.net/. This platform provides research support in data management, software, scientific computing and communications, following open science principles.
          Support users in the use of the services provided by MiLab.
          Manage and support the LA-CoNGA Courses learning content management system, LCMS https://laconga.redclara.net/courses/. This platform aims to facilitate access to the educational resources of the LA-CoNGA physics academic programme.
      - role: Young Researcher
        time: 2019 - 2020
        company: Minciencias - Universidad Industrial de Santander
        details: |
          Design of a repository network based on ckan software for meteorological data management.
      - role: Data Curator
        time: 2018
        company: Corporación Latinoaméricana de Redes Avanzadas (RedCLARA)
        details: |
          Implementation of a prototype for an open scientific data repository, with functionalities for interoperability, persistent digital identifiers, dissemination, and metadata collection.

